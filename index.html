<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DaScientâ€™s Dog Fight Simulator | Autonomous 3D Aerial Combat</title>
    <meta name="description" content="Hyper-surreal, physically realistic 3D battle simulation.">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="canvas-container"></div>

    <div id="hud">
        <div class="hud-top-bar">
            <div class="hud-title">
                <h1>DOG FIGHT SIM</h1>
                <div class="status">PHYSICS: <span id="sys-status" class="blink">REALISTIC</span></div>
            </div>
            
            <div class="scoreboard">
                <div class="score-team cyan">
                    <span class="label">CYAN</span>
                    <span class="score-val" id="score-cyan">0</span>
                </div>
                <div class="score-team magenta">
                    <span class="label">MAGENTA</span>
                    <span class="score-val" id="score-magenta">0</span>
                </div>
                <div class="score-team lime">
                    <span class="label">LIME</span>
                    <span class="score-val" id="score-lime">0</span>
                </div>
            </div>
        </div>

        <div class="hud-panel left">
            <h3>TELEMETRY</h3>
            <div class="data-row"><span>AGENTS:</span> <span id="agent-count">0</span></div>
            <div class="data-row"><span>FPS:</span> <span id="fps-counter">60</span></div>
            <div class="data-row"><span>G-FORCE:</span> <span id="g-force">0.0</span>G</div>
        </div>

        <div class="hud-panel right">
            <h3>COMMAND</h3>
            <button onclick="sim.addSquad('CYAN')">DEPLOY CYAN WING</button>
            <button onclick="sim.addSquad('MAGENTA')">DEPLOY MAGENTA WING</button>
            <button onclick="sim.addSquad('LIME')">DEPLOY LIME WING</button>
            
            <div class="toggle-container">
                <button id="matrix-btn" onclick="sim.toggleMatrixMode()">ACTIVATE MATRIX MODE</button>
            </div>
            
            <button class="danger" onclick="sim.reset()">RESET AIRSPACE</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="simulation.js"></script>
</body>
</html>
